<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}KubeGallery{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Navigation Bar -->
    <nav class="bg-blue-700 text-white p-4 shadow mb-6">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'gallery:image_gallery' %}" class="text-xl font-bold">KubeGallery</a>
            <div>
                <a href="{% url 'gallery:image_gallery' %}" class="hover:text-gray-200 mr-4">Gallery</a>
                <a href="#upload" class="hover:text-gray-200">Upload</a>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container mx-auto p-4">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
